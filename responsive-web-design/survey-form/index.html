<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Developer Survey</title>
</head>
<body>
    <div id="page">
        <h1 id="title">Developer Survey</h1>
        <p id="description">Thank you for taking the time to complete this survey.</p>

        <form id="survey-form">
            <label for="name" id="name-label">
                Name:
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </label>

            <label for="email" id="email-label">
                Email:
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </label>

            <label for="number" id="number-label">
                Age (optional):
                <input type="number" id="number" name="number" min="10" max="120" placeholder="Enter your age">
            </label>

            <label for="dropdown" id="dropdown-label">
                How long have you worked as a developer?
                <select id="dropdown" name="dropdown">
                    <option value="0-1">0-1 years</option>
                    <option value="1-2">1-2 years</option>
                    <option value="2-3">2-3 years</option>
                    <option value="3-4">3-4 years</option>
                    <option value="4-5">4-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
            </label>

            <fieldset>
                <legend>What languages do you use?</legend>

                <label class="flex-row" for="html">
                    <input type="checkbox" id="html" name="lanaguages-used" value="html">
                    HTML
                </label>

                <label class="flex-row" for="css">
                    <input type="checkbox" id="css" name="lanaguages-used" value="css">
                    CSS
                </label>

                <label class="flex-row" for="javascript">
                    <input type="checkbox" id="javascript" name="lanaguages-used" value="javascript">
                    JavaScript
                </label>

                <label class="flex-row" for="python">
                    <input type="checkbox" id="python" name="lanaguages-used" value="python">
                    Python
                </label>

            </fieldset>

            <fieldset>
                <legend>What is your preferred development environment?</legend>

                <label class="flex-row" for="windows">
                    <input type="radio" id="windows" name="development-environment" value="windows">
                    Windows
                </label>

                <label class="flex-row" for="mac">
                    <input type="radio" id="mac" name="development-environment" value="mac">
                    Mac
                </label>

                <label class="flex-row" for="linux">
                    <input type="radio" id="linux" name="development-environment" value="linux">
                    Linux
                </label>
            </fieldset>

            <label for="essay" id="essay-label">
                What do you like most about being a developer?
                <textarea id="essay" name="essay" rows="5" cols="60" required placeholder="Enter your message"></textarea>
            </label>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
